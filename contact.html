<section class="contact-page fade-in">
  <h1>تواصل معنا</h1>
  <p>يسعدنا سماع استفساراتك ومقترحاتك، يمكنك التواصل معنا عبر أي طريقة تفضلها.</p>

  <div class="contact-grid">
    <!-- معلومات التواصل -->
    <div class="contact-info">
      <h3>معلومات التواصل</h3>
      <ul>
        <li><i class="fas fa-envelope"></i> <a href="mailto:info@alnajdiservices.com">info@alnajdiservices.com</a></li>
        <li><i class="fas fa-phone"></i> </li>
        <li><i class="fab fa-whatsapp"></i> <a href="https://wa.me/971501234567" target="_blank">أرسل رسالة واتساب</a></li>
        <li><i class="fas fa-map-marker-alt"></i> ة</li>
      </ul>
    </div>

    <!-- نموذج التواصل -->
    <div class="contact-form">
      <h3>أرسل رسالة</h3>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">الاسم الكامل</label>
          <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label for="phone">رقم الهاتف</label>
          <input type="tel" id="phone" name="phone" placeholder="">
        </div>

        <div class="form-group">
          <label for="subject">الموضوع</label>
          <select id="subject" name="subject" required>
            <option value="">اختر الموضوع</option>
            <option value="consultation">استشارة</option>
            <option value="collaboration">تعاون</option>
            <option value="feedback">ملاحظات</option>
            <option value="other">أخرى</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">الرسالة</label>
          <textarea id="message" name="message" rows="6" placeholder="اكتب رسالتك هنا..." required></textarea>
        </div>

        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> إرسال</button>
      </form>
      <div id="formMessage" class="form-message"></div>
    </div>
  </div>
